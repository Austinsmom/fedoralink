{% load i18n %}
{% load l10n %}
{% load fedoralink_tags %}

<div class="row document">
    <div class="col-md-12">
        <a href="{% url appname|add:':detail' id=item.id|id_from_path:fedora_prefix %}">
            {% if item.title %}
                <h3>{{ item.title|rdf2lang }}</h3>
            {% else %}
                <h3>{{ item.id|id_from_path:fedora_prefix }}</h3>
            {% endif %}
        </a>
        {% if item.title %}
            {{ item.id|id_from_path:fedora_prefix }}
        {% endif %}
    </div>
</div>
