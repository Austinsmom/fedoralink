{% load fedoralink_tags %}

<div class="row">
    <div class="col-md-3 property_name">{{ name|rdf2lang }}</div>
    <div class="col-md-9 property_value">
        {% if field.multi_valued %}
            {% for val in value %}
                {% render_linked_field val field.name object %}
            {% endfor %}
        {% else %}
            {% render_linked_field value field.name object %}
        {% endif %}
    </div>
</div>
