{% load fedoralink_tags %}

<div class="form-group">
    <label for="{{ field.html_id}}" class="control-label">{{field.label}}</label>

    <div class="input-group">
        <span class="form-control linked-field-label"></span>
        <input type="hidden"
               value="{{ field.value }}"
               title=""
               name="{{field.name}}"
               id="{{ field.html_id }}"
               data-chooser="{% linked_form_field_model form field %}"
               data-label-url="{% linked_form_field_label_url form field %}"
        />
        <span class="input-group-btn">
            <button type="button" class="btn btn-warning linked-field-button">&nbsp;<span class="glyphicon glyphicon-link"></span>&nbsp;</button>
            <button type="button" class="btn btn-danger linked-field-button-remove">&nbsp;<span class="glyphicon glyphicon-remove"></span>&nbsp;</button>
        </span>
    </div>
</div>
